{% extends "base.html" %}
{% block page_content %}
{% load static %}
<head>
    <title>{{ project.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description">
    <meta name="keywords">
    <meta name="author">
    <meta name="title">
<!--    <link type="image/x-icon" href="images/fav-icon.png" rel="icon"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bizord.css' %}">
</head>
<main class="main">
    <div class="inner-banner-part" id="banner-part">
			<div class="inner-banner-content">
				<h1 class="head-one">ПОРТФОЛИО</h1>
				<div class="custom-bread">
                    <ul class="breadcrumb inline">
                        <li><a href="index.html">Home</a></li>
                        <li>Blog</li>
                    </ul>
                </div>
			</div>
		</div>
    <div class="blog-part paddingtb">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-8 col-xl-8">
                    <div class="row">
                        {% for project in projects %}
                        <div class="col-xs-12 col-md-6 img-box blog-content">
								<a href="{% url 'project_detail' project.pk %}" class="zoom"><img src="{% static project.image %}" alt="blog-img"></a>
								<div class="blog-detail">
									<p class="bloger-date">John Doe &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; 28 Oct 2019</p>
									<h3 class="head-three"><a href="{% url 'project_detail' project.pk %}">{{ project.title }}</a></h3>
									<a href="{% url 'project_detail' project.pk %}" class="readmore-btn">Read More</a>
								</div>
							</div>
                        {% endfor %}


                    </div>

                </div>

            </div>

        </div>

    </div>
</main>
{% endblock %}
